<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement d'Écran avec Audio</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #000;
            color: #e0e0e0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            top: 0;
            left: 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            margin-top: 60px; /* To accommodate the fixed header */
            padding: 20px;
            text-align: center;
        }

        video {
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            width: 80%; /* Adjust size as needed */
            max-width: 800px;
            height: auto;
            background-color: #000;
        }

        button {
            background-color: #3b3b3b;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #6e6e6e;
            cursor: not-allowed;
        }

        footer {
            background-color: #000;
            color: #e0e0e0;
            text-align: center;
            padding: 10px;
            width: 100%;
            bottom: 0;
            left: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enregistrement d'Écran avec Audio</h1>
    </header>

    <main>
        <button id="start-recording">Commencer l'enregistrement</button>
        <button id="stop-recording" disabled>Arrêter l'enregistrement</button>
        <video id="preview" autoplay muted></video> <!-- Element to display the live preview -->
        <video id="recorded-video" controls style="display: none;"></video> <!-- Element to display the recorded video with controls -->
    </main>

    <footer>
        <p>&copy; 2024 Enregistrement d'Écran. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let mediaRecorder;
            let recordedChunks = [];
            const preview = document.getElementById('preview');
            const recordedVideo = document.getElementById('recorded-video');

            const startButton = document.getElementById('start-recording');
            const stopButton = document.getElementById('stop-recording');

            startButton.addEventListener('click', async () => {
                try {
                    // Capture both video and audio from the screen
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { 
                            cursor: "always",
                            width: 1280, // Réduire la largeur
                            height: 720  // Réduire la hauteur
                        }
                    });

                    // Capture audio from microphone
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Combine video and audio streams
                    const combinedStream = new MediaStream([
                        ...screenStream.getVideoTracks(),
                        ...audioStream.getAudioTracks()
                    ]);

                    // Set the preview element's source to the combined stream
                    preview.srcObject = combinedStream;

                    mediaRecorder = new MediaRecorder(combinedStream, { 
                        mimeType: 'video/webm; codecs=vp8', 
                        videoBitsPerSecond: 1000000 // Réduire le débit
                    });

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        recordedVideo.src = url;
                        recordedVideo.style.display = 'block'; // Show the video player
                        recordedVideo.play(); // Start playing the video
                        preview.srcObject.getTracks().forEach(track => track.stop()); // Stop the preview stream
                        preview.srcObject = null; // Clear the preview
                        recordedChunks = []; // Clear the chunks for the next recording
                    };

                    mediaRecorder.start();
                    startButton.disabled = true;
                    stopButton.disabled = false;
                } catch (err) {
                    console.error('Erreur lors de l\'enregistrement :', err);
                }
            });

            stopButton.addEventListener('click', () => {
                if (mediaRecorder) {
                    mediaRecorder.stop();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
